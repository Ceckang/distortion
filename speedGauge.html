<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speed Gauge</title>
    <style>
   #wrapper {
  position: relative;
  margin: auto;
}
#meter {
  width: 100%; height: 100%;
  transform: rotateX(180deg);
}
.circle {
  fill: none;
}
.outline, #mask {
  stroke: #F1F1F1;
  stroke-width: 65;
}
.range {
  stroke-width: 60;
}
#slider, #lbl {
  position: absolute;
}
#slider {
  cursor: pointer;
  left: 0;
  margin: auto;
  right: 0;
  top: 58%;
  width: 94%;
}
#lbl {
  background-color: #4B4C51;
  border-radius: 2px;
  color: white;
  font-family: 'courier new';
  font-size: 15pt;
  font-weight: bold;
  padding: 4px 4px 2px 4px;
  right: -48px;
  top: 57%;
}
#meter_needle {
  height: 40%;
  left: 0;
  margin: auto;
  position: absolute;
  right: 0;
  top: 10%;
  transform-origin: bottom center;
  /*orientation fix*/
  transform: rotate(270deg);
}
    </style>
</head>
<body>
    <div id="wrapper">
        <svg id="meter">
            <circle id="outline_curves" class="circle outline" 
            cx="50%" cy="50%"></circle>
            
            <circle id="low" class="circle range" cx="50%" cy="50%"
            stroke="#91e842"></circle>
             
            <circle id="avg" class="circle range" cx="50%" cy="50%"
            stroke="#FFDE23"></circle>
             
            <circle id="high" class="circle range" cx="50%" cy="50%"
            stroke="#FF2323"></circle>
             
            <circle id="mask" class="circle" cx="50%" cy="50%" >
            </circle>
             
            <circle id="outline_ends" class="circle outline"
            cx="50%" cy="50%"></circle>
        </svg>
        <img id="meter_needle" src="gauge-needle.svg" alt="">
        <!-- <input id="slider" type="range" min="0" max="100" value="0" /> -->
        <label id="lbl" id="value" for="">0</label>
    </div>
   <script src="speedGauge.js"></script>
</body>
</html>
